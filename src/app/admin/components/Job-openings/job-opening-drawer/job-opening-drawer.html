<form #jobForm="ngForm" (ngSubmit)="save(jobForm)">
  <div class="mb-2">
    <label class="form-label">Position*</label>
    <input class="form-control" name="position" [(ngModel)]="jobData.position" required />
  </div>

  <div class="mb-2">
    <label class="form-label">Location</label>
    <input class="form-control" name="location" [(ngModel)]="jobData.location" />
  </div>

  <div class="mb-2">
    <label class="form-label">No. of Positions</label>
    <input type="number" class="form-control" name="numberOfPositions" [(ngModel)]="jobData.numberOfPositions" min="1" />
  </div>

  <div class="mb-2">
    <label class="form-label">Experience</label>
    <input class="form-control" name="experienceText" [(ngModel)]="jobData.experienceText" placeholder="e.g. 2-4 years" />
  </div>

  <div class="mb-2">
    <label class="form-label">Responsibilities</label>
    <textarea class="form-control" rows="3" name="responsibilities" [(ngModel)]="jobData.responsibilities"></textarea>
  </div>

  <div class="mb-2">
    <label class="form-label">Required Skills</label>
    <input class="form-control" name="requiredSkills" [(ngModel)]="jobData.requiredSkills" />
  </div>

  <div class="mb-2">
    <label class="form-label">Eligibility</label>
    <input class="form-control" name="eligibility" [(ngModel)]="jobData.eligibility" />
  </div>

  <div class="form-check mb-2">
    <input type="checkbox" class="form-check-input" name="isActive" [(ngModel)]="jobData.isActive" />
    <label class="form-check-label">Active</label>
  </div>

  <div class="d-flex justify-content-end mt-3">
    <button type="button" class="btn btn-secondary me-2" (click)="cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
